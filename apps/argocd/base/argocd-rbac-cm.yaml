apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-rbac-cm
  labels:
    app.kubernetes.io/part-of: argocd
data:
  policy.default: role:none
  scopes: '[groups, email]'
  policy.csv: |
    p, role:none, applications, *, */*, deny
    p, role:none, clusters, get, *, allow
    p, role:none, repositories, get, *, allow
    g, catenax-ng:ArgoCDAdmins, role:admin
