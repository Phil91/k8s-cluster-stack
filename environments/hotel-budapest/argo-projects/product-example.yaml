apiVersion: v1
kind: Namespace
metadata:
  name: product-team-example
---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: product-team-example
  namespace: argocd
spec:
  description: Project for product-team-example
  sourceRepos:
    - '*'
  destinations:
    - namespace: product-team-example
      server: https://kubernetes.default.svc
  # Allow all namespaced-scoped resources to be created, except for ResourceQuota, LimitRange, NetworkPolicy
  namespaceResourceBlacklist:
    - group: ''
      kind: ResourceQuota
    - group: ''
      kind: LimitRange
    - group: ''
      kind: NetworkPolicy
  roles:
    - name: team-admin
      description: All access to applications inside product-team-example. Read only on project itself
      policies:
        - p, proj:product-team-example:team-admin, applications, *, product-team-example/*, allow
        - p, proj:product-team-example:team-admin, repositories, get, *, allow
        - p, proj:product-team-example:team-admin, clusters, get, *, allow
      groups:
        - catenax-ng:product-team-example
